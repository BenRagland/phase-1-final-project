<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Title</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script defer type="module" src="index.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

</head>

<body>
  <nav>
    <!--Chris and Dainis -->
    <div class="navigation-bar"> 
      <img id="logo" src="./local-weather-tune-app.png"/>
      <a class="display-location">Miami, Fl</a>
      <form id="change-location">
        <input type="text" name="search" id="search-location" placeholder="Change Your Location">
        <input type="submit" id='nav-submit-button' value="Submit" />
      </form>
    </div>

  </nav>
  <header>
    <form id="location-input">
      <h4>Enter Your City, State, Country</h4>
      <div id="input-div">
        <input type="text" name="location" id="location-name" placeholder="Miami, Florida, United States"/>
        <input type="submit" id='submit-button' value="Submit"  />
      </div>
    </form>
  </header>

  <div class="weather-display"> 


  </div>

  <section>
    <!-- Tune Of The Day Section -->
    <div id="top-body-container">
      <h1>Here is a Popluar Tune to match today's Vibe!</h1>
      <div id="city-state"><h5>Miami,Fl</h5></div>
      <button id="suggested-song" class="song-button">
        <!-- If there is an image display <img  src="" /> -->
        <div id="stock-album-cover"></div>
        <div id="song-text">
          <h4>Song-Title</h4>
          <h4>Artist Name</h4>
        </div>
        <img id="favorite-button" src="./favoriteEmpty.png"/>
        <!-- icon -->
      </button>
    </div>
  </section>


  <!--Playlist Section -->
  <section >
    <div id="playlist-container">
      <h1>Liked Songs Playlist</h1>
    </div>
  </section>
</body>

</html>
